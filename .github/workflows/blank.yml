name: Metrics

on:
  schedule:
    - cron: "21 5 * * *" # daily at 05:21 UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # Create a classic PAT and store as METRICS_TOKEN secret:
          # scopes: public_repo, read:user, read:org
          token: ${{ secrets.METRICS_TOKEN }}
          user: kavindus0
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Colombo
          config_display: large

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage

          plugin_followup: yes
          plugin_followup_sections: user

          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          plugin_lines: yes

          # Output in repo root as metrics.svg (referenced by README)
          filename: metrics.svg
