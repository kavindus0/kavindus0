name: Generate snake animation

on:
  schedule:
    - cron: "0 */24 * * *" # once a day
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build snake SVG
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: kavindus0
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit snake assets
        run: |
          mkdir -p assets
          mv dist/snake.svg assets/github-snake.svg
          mv dist/snake-dark.svg assets/github-snake-dark.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-snake.svg assets/github-snake-dark.svg
          git commit -m "chore: update contribution snake [skip ci]" || echo "No changes to commit"
          git push
